apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 2
  template:
    metadata:
      labels:
        app: node-app
    spec:
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: node-app
          image: ord.ocir.io/axtid53peedq/node-app:458cda155c8df0d4bd781681948508a4340b39b2
          ports:
            - containerPort: 3000
