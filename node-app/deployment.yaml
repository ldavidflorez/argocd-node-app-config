apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 2
  template:
    metadata:
      labels:
        app: node-app
    spec:
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: node-app
          image: ord.ocir.io/axtid53peedq/node-app:54ada6ef3b577a3b202be30a66a5cc7fe6896968
          ports:
            - containerPort: 3000
