apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 2
  template:
    metadata:
      labels:
        app: node-app
    spec:
      imagePullSecrets:
        - name: ocir-secret
      containers:
        - name: node-app
          image: ord.ocir.io/axtid53peedq/node-app:746493a9f960e5d5ae99c720cd325e38550723a5
          ports:
            - containerPort: 3000
